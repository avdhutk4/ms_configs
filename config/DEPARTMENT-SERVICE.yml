server:
  port: 8085

spring:
  application:
    name: DEPARTMENT-SERVICE
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/switch01_MS
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
